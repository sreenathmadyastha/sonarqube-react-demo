# SonarQube server
sonar.host.url=http://localhost:9000

# Project identification
sonar.projectKey=sonarqube-react-demo
sonar.projectName=SonarQube React Demo
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*.test.ts,src/__tests__/**/*.test.tsx

# TypeScript / JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (don't analyze these)
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,src/main.tsx,src/vite-env.d.ts,src/setupTests.ts
